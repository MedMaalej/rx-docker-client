machine:
  pre:
    - rx-docker-client/circle.sh
  java:
    version: oraclejdk8
  services:
    - docker

## Customize test commands
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/rx-docker-client/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
